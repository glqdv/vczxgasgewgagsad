<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            body {
        margin: 0;
        display: grid;
        height: 100vh;
        place-items: center;
        background-color: #000;
        font-size: 24px;
      }
      
      .container {
        display: grid;
        grid-template-columns: repeat(55, 1fr);
        grid-template-rows: repeat(35, 1fr);
      }
      
      .cell {
        width: 1em;
        height: 1em;
      }
      .running {
        animation: bing 5s  infinite linear;
      }
      
      .world {
        background-color: #222;
        font-size: 0.5em;
        border-radius: 50%;
        /* animation: north-america 4s linear infinite; */
        animation-delay: -2391ms;
      }

      .world:hover{
        cursor: pointer;
      }

      .btn{
        color: white;
        min-width: 100px;
        min-height: 34px;
        cursor: pointer;
        border: 1px solid white;
        border-radius: 15px;
        margin: 5px;
        padding: 1px;
        align-items: center;
        display: flex;
        flex-direction: row;
        font-size: xx-small;
      }

      #selected-area{
        
        display: flex;
        /* background-color: #073360; */
        flex-direction: row;
        width: 80vh;
        align-items: center;
        min-height: 120px;
        overflow-x: auto;
      }

      /* #Tokyo , #Singapore {
        animation: bing 5s linear infinite;
      } */
        /* animation:  bing 5s infinite; */
      /* } */
    
      /* #Dallas, #Chicago,   #Sealttle ,   #Silicon-Valley,   #Atlanda, #Los-Angeles{
        animation: north-america 5s linear infinite; */
      /* } */ 
/*  */
    
      .north-america-con:hover{
        background-color:#11f801
      }
    
      @keyframes north-america {
        0% {
          background-color: #11f801;
        }
        100% {
          background-color: #222;
        }
      }
      @keyframes south-america {
        0% {
          background-color: cyan;
        }
        100% {
          background-color: #222;
        }
      }
      @keyframes africa {
        0% {
          background-color: #eaf803;
        }
        100% {
          background-color: #222;
        }
      }
      @keyframes europe {
        0% {
          background-color: #f80001;
        }
        100% {
          background-color: #222;
        }
      }
      @keyframes asia {
        0% {
          background-color: orange;
        }
        100% {
          background-color: #222;
        }
      }
      @keyframes australia {
        0% {
          background-color: #9503c4;
        }
        100% {
          background-color: #222;
        }
      }



      @keyframes bing{
            0%{
                box-shadow: 0px 0px 20px 0px #224f7d;
                background-color: #222;
            }
            100% {
                box-shadow: 0px 0px 20px 10px #224f7d;
                
            }
            25% {
                /* height: 1.2in;
                width: 1.2in;
                border-radius: 0.6in; */
                background-color: #098500;
                box-shadow: 0px 0px 30px 30px #144c83;
            }
            50% {
                /* height: 1.4in;
                width: 1.4in;
                border-radius: 0.7in; */
                
                background-color: #11f801;
                box-shadow: 0px 0px 60px 60px #073360;
            }
            75% {
                /* height: 1.2in;
                width: 1.2in;
                border-radius: 0.6in; */
                background-color: #098500;
                box-shadow: 0px 0px 30px 30px #144c83;
            }
        }
        #router{
            background-color: #073360;
            position: fixed;
            left: 8px;
            display: flex;
            flex-direction: row;
            text-align: center;
            top: 45%;
            width: 20px;
            /* height: 100px; */
            writing-mode: tb-rl;
            padding: 5px;
            color: white;
            align-items: center;
            border-radius: 1em;
        }
      
        #router:hover{
            cursor: pointer;
            color: #000;
            background-color: white;
            border: 1px solid white
        }
        </style>
</head>

                        }

                    // ei.style.animation = "north-america 4s linear infinite;"

                    document.querySelectorAll(".selected").forEach(ei =>{
                        if (ei.className.indexOf("world")> -1){
                            ei.style.animation= ""
                            ei.style.backgroundColor = "#222";
                            document.querySelector("#selected-area").textContent = ""
                        }
                        ei.classList.remove("selected")
                    })
                    document.querySelector("#selected-area").innerHTML = "";
                    selectedState = false
                    return
                }
                // if (canSel != null){
                //     clearTimeout(canSel)
                // }
                if (canSel != null){
                    clearTimeout(canSel);
                }
                document.querySelectorAll("."+conName ).forEach(ei =>{
                    if (ei.className.indexOf("world")> -1){
                        
                        ei.style.backgroundColor = "#7cb8e4";
                        ei.classList.add("selected")
                        if (ei.id != null && ei.id != ""){

                            ShowBtn(ei.id);
                        }
                        selectedState = true
                    }
                    // ei.style.animation = "north-america 4s linear infinite;"
                    // ei.style.animationDelay =  `-${Math.floor(Math.random() * 3000)}ms;`
                })
            }
            e.onmouseout = function(){
                if (selectedState){
                    return
                }else{
                    canSel = setTimeout(function(){
                        document.querySelectorAll("."+conName).forEach(ei =>{
                            if (ei.className.indexOf("world")> -1){
                                ei.style.animation= ""
                                ei.style.backgroundColor = "#222";
                                document.querySelector("#selected-area").textContent = ""
                            }
                        })
                    },500)

                }
            }
        })
    })

function UpdateHostInfo(one){
    Routes[one.Host] = one;
    RouteIPs.push(one.Host);
    let pointid = one.Location.replace(" ","-");
    let e = document.querySelector("#"+pointid);
    if (e != null){
        if (one.Speed.indexOf("ms") > -1){
            let cd = parseInt(0xff * (3000 - parseInt(one.Speed) )/ 3000).toString(16)
            e.style.backgroundColor =`#11${cd}01`;
        }else if (one.Speed.indexOf("s") > -1){
            let cd = parseInt(0xff * (3000 - (parseInt(one.Speed)* 1000) )/ 3000).toString(16)
            e.style.backgroundColor =`#11${cd}01`;
        }else if (one.Speed.indexOf("hour") > -1){
            let cd = '00'
            e.style.backgroundColor =`#11${cd}01`;
        }else{

function ShowBtn(id){
    let loc  = id.replace("-"," ");
    RouteIPs.forEach(ip=>{
        let route = Routes[ip];
        if (route != null && route.Location != null && route.Location == loc){
            let ebtn = document.createElement("div")
            ebtn.classList.add("btn")
            ebtn.setAttribute("onclick",`return Go("${route.Host}")`);
            ebtn.textContent = `${route.Host} ${route.Location} ${route.Speed}`;
            document.querySelector("#selected-area").appendChild(ebtn)
        }
    })

    
}

function SetRuning(host){
    console.log(host);

function SetRouter(st) {
    if (st){
        fetch("/z-route",{
            method:"POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                op:"start",
                state:st,
            })
        }).then((response) => {
            try{
                return response.json();
            }catch {
                return null;
            }
        }).then(d=>{
            if (d.status =="ok"){
                let r = document.querySelector("#router");
                r.textContent = "Stop Router"
                r.setAttribute("onclick", 'return SetRouter(false)')
            }
        })   
    }else{
        fetch("/z-route",{
            method:"POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                op:"stop",
                state:st,
            })
        }).then((response) => {
            try{
                return response.json();
            }catch {
                return null;
            }
        }).then(d=>{
            if (d.status =="ok"){
                let r = document.querySelector("#router");
                r.textContent = "Start Router"
                r.setAttribute("onclick", 'return SetRouter(true)')
            }
        })   

    }
}
